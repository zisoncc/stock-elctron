name: Build Electron App for Windows

on: [push]  # 每次代码推送时自动触发构建

jobs:
  build:
    runs-on: windows-latest  # 指定Windows环境
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 使用最新LTS版本

      - name: Install dependencies
        run: npm install

      - name: Build for Windows
        run: npm run package-win  # 执行打包脚本

        env:
          ELECTRON_BUILDER_EXTRA_ARGS: "--win --x64 --noasar"  # 传递额外参数

# 新增：上传打包后的文件到 artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-build  # artifacts 名称（自定义）
          path: release-builds/  # 对应 electron-builder 的输出目录（默认 dist）